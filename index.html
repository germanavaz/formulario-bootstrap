<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="d-flex justify-content-center">

    <div class="border border-warning bg-light p-5 shadow p-3 mb-5 bg-white rounded w-75 p-3 espacamento" >
        <h1>SIGN UP</h1>
        <p>Preencha suas informações abaixo.</p>
        <form>
            <div class="row">
                <div class="col">
                    <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome">
                </div>
                <div class="col">
                <label for="sobrenome">Sobrenome</label>
                  <input type="text" class="form-control" id="sobrenome">
                </div>
              </div>
            <div class="form-group">
              <label for="email">Endereço de email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" >
              <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                    <label for="password">Senha</label>
                  <input type="password" class="form-control" id="password">
                  </div><div class="col">
                    <label for="password2">Confirme a senha</label>
                  <input type="password" class="form-control" id="password2">
                  </div>
              </div>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone">
            </div>
            
            <button type="submit" class="btn btn-info">Enviar</button>
          </form>



    </div>
    


    
</body>
</html>
